plugins {
  id "maven-publish"
  id "ave-versioning" version '2.1.0-alpha.7'
  id "ave-vim-plugin" version '1.3.0-alpha.5'
}

group = "com.ave.vim.plugins"

task clean(type:Delete) {
  delete buildDir
}

publishing {
  repositories {
    maven {
      name "ave"
      url aveMavenUrl
      credentials {
        username aveMavenUser
        password aveMavenPassword
      }
    }
  }
}

